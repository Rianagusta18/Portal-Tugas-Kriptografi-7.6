<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Portal Tugas Kriptografi 7.6</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- KIRI: Form Daftar Mahasiswa -->
      <section class="card card-left">
        <h2>Daftar Mahasiswa</h2>
        <p class="subtitle">Daftar dulu untuk bisa upload tugas.</p>

        <form id="form-register">
          <div class="form-group">
            <label for="reg-nama">Nama Mahasiswa</label>
            <input
              type="text"
              id="reg-nama"
              name="nama"
              placeholder="Masukkan nama lengkap"
              required
            />
          </div>

          <div class="form-group">
            <label for="reg-nim">NIM</label>
            <input
              type="text"
              id="reg-nim"
              name="nim"
              placeholder="Masukkan NIM"
              required
            />
          </div>

          <div class="form-group">
            <label for="reg-password">Sandi</label>
            <input
              type="password"
              id="reg-password"
              name="password"
              placeholder="Buat sandi rahasia"
              required
            />
          </div>

          <div class="form-group">
            <label for="reg-password2">Konfirmasi Sandi</label>
            <input
              type="password"
              id="reg-password2"
              placeholder="Ulangi sandi"
              required
            />
          </div>

          <button type="submit" class="btn primary">Daftar Mahasiswa</button>
          <p id="register-message" class="message"></p>
        </form>
      </section>

      <!-- KANAN: Daftar Mahasiswa -->
      <section class="card card-right">
        <h2>Daftar Mahasiswa Terdaftar</h2>
        <p class="subtitle">Klik nama untuk upload / lihat tugas.</p>

        <div class="table-wrapper">
          <table id="students-table">
            <thead>
              <tr>
                <th>Nama</th>
                <th>NIM</th>
                <th>Total Tugas</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="3" class="empty">
                  Belum ada mahasiswa terdaftar.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- MODAL: Upload Tugas -->
    <div id="upload-modal" class="modal">
      <div class="modal-backdrop"></div>

      <div class="modal-content">
        <button id="modal-close" class="modal-close">&times;</button>

        <h3>Upload Tugas</h3>
        <p id="modal-student-info" class="modal-info">
          <!-- diisi via JS: "Ilham (NIM 12345678)" -->
        </p>

        <form id="form-upload" enctype="multipart/form-data">
          <input type="hidden" id="upload-student-id" name="studentId" />

          <div class="form-group">
            <label for="upload-password">Sandi</label>
            <input
              type="password"
              id="upload-password"
              required
              placeholder="Masukkan sandi saat daftar"
            />
          </div>

          <div class="form-group">
            <label for="upload-task">Tugas ke-berapa?</label>
            <input
              type="text"
              id="upload-task"
              required
              placeholder="Contoh: Tugas 1 / UTS / Project Akhir"
            />
          </div>

          <div class="form-group">
            <label for="upload-files"
              >File Tugas (bisa pilih lebih dari 1)</label
            >
            <input
              type="file"
              id="upload-files"
              name="files"
              accept=".pdf,.doc,.docx,.zip,.ppt,.pptx"
              multiple
              required
            />
          </div>

          <button type="submit" class="btn primary">Upload Tugas</button>
          <p id="upload-message" class="message"></p>
        </form>

        <!-- opsional: list tugas yang sudah dia upload -->
        <div id="upload-history" class="history">
          <!-- diisi via JS -->
        </div>
      </div>
    </div>

    <footer>
      <p>
        © 2025 Portal Tugas Kriptografi 7.6 — Dirancang dan dibangun oleh Rian &
        Ilham
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
