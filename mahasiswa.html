<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Halaman Mahasiswa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <section class="card">
      <h2 id="student-name">Mahasiswa</h2>
      <p class="subtitle" id="student-info"></p>

      <form id="form-upload-link">
        <div class="form-group">
          <label for="judul-tugas">Judul Tugas</label>
          <input type="text" id="judul-tugas" placeholder="Contoh: Tugas 1 / UTS" required />
        </div>

        <div class="form-group">
          <label for="link-tugas">Link Tugas</label>
          <input type="url" id="link-tugas" placeholder="Masukkan link tugas (Google Drive, YouTube, dll)" required />
        </div>

        <div class="form-group">
          <label for="password-tugas">Sandi Mahasiswa</label>
          <input type="password" id="password-tugas" placeholder="Masukkan sandi Anda" required />
        </div>

        <button type="submit" class="btn primary">Upload Link</button>
        <p id="upload-message" class="message"></p>
      </form>

      <div id="riwayat-tugas" class="history"></div>
    </section>
  </div>

  <footer>
    <p><a href="index.html" style="color:#93c5fd;">â† Kembali ke Beranda</a></p>
  </footer>

  <script src="mahasiswa.js"></script>
</body>
</html>
